<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css"><script src="https://kit.fontawesome.com/945f6335aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-icon-22.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best for Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="size_l.jpg" alt="1">
                    <audio>
                        <!-- <source src="Lemonade.mpeg"> -->
                    </audio>
                    <span class="songName">Lemonade</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cold.jpg" alt="1">
                    <span class="songName">Cold</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="fight-back.png" alt="1">
                    <span class="songName">Fight-Back</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="nidar.jpeg" alt="1">
                    <span class="songName">Nidar</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="trigger.jpg" alt="1">
                    <span class="songName">Trigger</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="unstoppable.jpeg" alt="1">
                    <span class="songName">Unstoppable</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-sharp fa-3x fa-solid fa-forward"></i> 
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>  
            <i class="fa-sharp fa-3x fa-solid fa-backward"></i>
        </div>
        <div class="songInfo">
            <img src="milk-and-mocha-cute.gif" width="80px" alt="" id="gif">Lamonade - Daljit
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
